<nav class="main">
    <ul>
        {% for node in site.pages %}
            {% if page.url == node.url %}
                <li><a class="currentPage" href="{{node.url}}" class="active">{{node.title}}</a></li>
            {% else %}
                <li><a href="{{node.url}}">{{node.title}}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</nav>
